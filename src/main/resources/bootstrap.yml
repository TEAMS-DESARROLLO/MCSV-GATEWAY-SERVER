server:
    port: 7001
    # error:
    #   include-message: always


eureka:
    client:
        serviceUrl:
            defaultZone:  ${EUREKA_SERVER:http://localhost:8761/eureka}        
    instance:
        #instanceId: ${spring.application.name}:{server.port}    
        instanceId: ${spring.application.name}

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    reactor.netty.http.client: DEBUG
    
spring:
    application:
        name: gateway-server
    cloud:
        gateway: 
          default-filters:
            - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
          globalcors:
            cors-configurations:
              '[/**]':
                allowedOrigins: "*"
                allowedMethods: "*"
                allowedHeaders: "*"
          routes: 
              - id: mcsv-training
                uri: lb://mcsv-training
                predicates: 
                  - Path=/registration/**,/assignedCourseRegistration/**,/assignedCourseRegistrationDetail/**,/registrationFollow/**
                filters:
                  - AuthenticationFiltering



              - id: mcsv-training
                uri: lb://mcsv-training
                #uri: http://localhost:9061
                predicates: 
                  - Path=/registration/**, /registrationFollow/**, /assignedCourseRegistration/**, /assignedCourseRegistrationDetail/**
                filters: 
                  - AuthenticationFiltering                  

              - id: mcsv-master
                uri: lb://mcsv-master
                #uri: http://localhost:9091
                predicates: 
                  - Path=/community/**,/leader/**,/functionalLeader/**,/rol/**,/collaborator/**,/statuscollaborator/**
                filters: 
                  - AuthenticationFiltering

              - id: mcsv-cliente
                uri: lb://mcsv-cliente
                predicates: 
                  - Path=/cliente/**                  
                filters: 
                  - AuthenticationFiltering


              - id: mcsv-auth-server
                uri: lb://mcsv-auth-server
                #uri: lb://mcsv-auth-server:9007
                #uri: http://localhost:9007
                predicates: 
                  - Path=/auth/**, /user/**, /role/**
  

                
